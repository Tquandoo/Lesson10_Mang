<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value = +prompt("nhập vào 1 số: ");
        const arrays = [-3, 5, 1, 3, 2, 10];
        for(let i=0; i<arrays.length; i++){
            if(arrays[i]==value){
                alert("Value " + arrays[i] + "found at " + i);
        }
    }   
    </script>
</body>
</html>
