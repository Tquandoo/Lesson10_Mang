<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Caro game</h1>
    <p id="caro_game"></p>
    <input type="button" value ="change Value" onclick="changeValue()">
    <script>
        let b = document.getElementById("caro_game");

            let board = [];
            let data = " ";

            // Khởi tạo mảng board với các giá trị ban đầu
            for (let i = 0; i < 5; i++) {
            board[i] = [];
            for (let j = 0; j < 5; j++) {
                board[i][j] = "0";
            }
            }

            for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;";
            }
            }

            data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>";
            b.innerHTML = data;

            function changeValue() {
            let positionX = prompt("X: ");
            let positionY = prompt("Y: ");
            data = "";

            // Kiểm tra xem vị trí nhập vào có hợp lệ hay không
            if (positionX >= 0 && positionX < 5 && positionY >= 0 && positionY < 5) {
                board[positionX][positionY] = "x";
            } else {
                alert("Vị trí không hợp lệ!");
            }

            for (let i = 0; i < 5; i++) {
                data += "<br/>";
                for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
            }

            data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>";
            b.innerHTML = "<hr/>" + data;
            }

    </script>
    
</body>
</html>
